<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something else</title>
    <link rel="icon" href="https://fancode.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #02040a;
            --primary-glow: #0ea5e9;
            --secondary-glow: #f59e0b;
            --card-bg: rgba(15, 23, 42, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 25% 25%, rgba(14, 165, 233, 0.15), transparent 30%),
                              radial-gradient(circle at 75% 75%, rgba(245, 158, 11, 0.1), transparent 30%);
            background-attachment: fixed;
        }

        .match-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        .match-card:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px var(--primary-glow);
            border-color: var(--primary-glow);
        }
        
        .match-card img {
            object-position: top;
            transition: transform 0.3s ease-out;
        }
        
        .card-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--primary-glow), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border-radius: inherit;
        }

        .match-card:hover .card-glow {
            opacity: 0.15;
        }

        .watch-btn {
            background: var(--primary-glow);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px -5px var(--primary-glow);
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px -2px var(--primary-glow);
        }

        .preferred-btn {
            background: var(--secondary-glow);
            box-shadow: 0 0 15px -5px var(--secondary-glow);
        }

        .preferred-btn:hover {
            box-shadow: 0 0 25px -2px var(--secondary-glow);
        }

        .spotlight-card {
            border: 1px solid var(--border-color);
            background: linear-gradient(45deg, rgba(15, 23, 42, 0.5), rgba(30, 41, 59, 0.3));
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease-out;
        }

        .spotlight-live-badge {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            animation: pulse-live 2s infinite ease-in-out;
        }

        .details-overlay {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, transparent 100%);
            opacity: 0;
            transform: translateY(25%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }

        .match-card:hover .details-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse-live {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ef4444; }
            50% { transform: scale(1.05); box-shadow: 0 0 25px #ef4444; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .search-input::placeholder {
            color: #64748b; 
        }

        .settings-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding-top 0.3s ease-out, padding-bottom 0.3s ease-out;
        }

        .settings-panel.open {
            max-height: 200px;
            padding-top: 1rem;
        }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
